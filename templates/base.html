<!DOCTYPE html>
<html lang="en" class="loading">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daksh Walia - Systems Software Engineer Portfolio{% endblock %}</title>
    
    <!-- Prevent auto-scroll on page load -->
    <style>
        html.loading { scroll-behavior: auto !important; }
    </style>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
    
    <!-- Re-enable smooth scrolling after page load -->
    <script>
        window.addEventListener('load', () => {
            document.documentElement.classList.remove('loading');
            document.documentElement.style.scrollBehavior = 'smooth';
        });
    </script>
</body>
</html>
